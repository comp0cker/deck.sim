<body>

    <button type="button" id="endturn">End Turn</button>

    <div class="debug">
        <p class = "debugElement" id="turn"></p>
        <p class = "debugElement" id="deckSize"></p>
        <p class = "debugElement" id="remainingPrizes"></p>
    </div>

    <div id = "peek"></div>
    <h2 id = "prompt"></h2>

    <div class = "flexcontainer">
        <div class = "cookieholder">
            <h2>Saved Decks</h2>
            <h4 id = 'otherprompt'></h4>
            <div id = "cookies"></div>
            <button type="button" onclick="$('#otherprompt').html('Select a deck to delete.'); deleting = true;">Delete a deck</button>
        </div>
        <div class = "enter">
            <h2>Import a Deck</h2>
            <textarea name="text" placeholder="Enter here!" id="deckIn" rows = 30 cols = 55></textarea>
            <button id="save">Save Deck</button>
            <button id="printButton">View Deck</button>
            <button type="button" id="parsedeck">New Game!</button>
        </div>

        <div class = "print">

        </div>
    </div>

    <div class = "flexbox">
        <div class = "pokemon">
            <div id = "active"></div>
            <div id = "benched"></div>
        </div>

        <div id = "stadium"></div>
    </div>

    <div class ="energy"></div>
    <div class ="tool"></div>

    <div id = "hand" align = center></div>
    <div id ="discard"></div>
  
</body>
