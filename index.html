<!DOCTYPE html>
<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="static/deck.js"></script>
      <script src="static/constants.js"></script>
      <script src="static/set_conversions.js"></script>
      <script src="static/energy_conversions.js"></script>
      <script src="src/trainers.js"></script>
      <script src="src/cookies.js"></script>
      <script src="src/script.js"></script>
      <script src="src/mechanics.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

<body>

    <div id = "cookies"></div>

    <button type="button" id="parsedeck">New Game!</button>
    <button type="button" id="endturn">End Turn</button>

    <div class="debug">
        <p class = "debugElement" id="turn"></p>
        <p class = "debugElement" id="deckSize"></p>
        <p class = "debugElement" id="remainingPrizes"></p>
    </div>

    <h2 id = "prompt"></h2>

    <textarea name="text" placeholder="Enter here!" id="deckIn" rows = 40 cols = 60></textarea>

    <button type="button" id="save">Save Deck</button>

    <div id = "peek"></div>

    <div class = "flexbox">
        <div class = "pokemon">
            <div id = "active"></div>
            <div id = "benched"></div>
        </div>

        <div id = "stadium"></div>
    </div>

    <div class ="energy"></div>
    <div class ="tool"></div>

    <div id = "hand" align = center></div>
    <div id ="discard"></div>
  
</body>
  
</html>
